
# NILM Energy Monitor - Docker Compose
# Orchestrates services for local development with auto-start pipeline

services:
  # ==========================================================================
  # InfluxDB - Time Series Database
  # ==========================================================================
  influxdb:
    image: influxdb:2.8
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_ADMIN_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_ADMIN_PASSWORD:-admin12345}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG:-energy-monitor}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET_PRED:-predictions}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN:-admin-token}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "influx", "ping", "--host", "http://localhost:8086"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # InfluxDB Init - Create predictions bucket
  # ==========================================================================
  influxdb-init:
    image: influxdb:2.8
    depends_on:
      influxdb:
        condition: service_healthy
    environment:
      - INFLUX_HOST=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN:-admin-token}
      - INFLUX_ORG=${INFLUX_ORG:-energy-monitor}
      - INFLUX_BUCKET_PRED=${INFLUX_BUCKET_PRED:-predictions}
    entrypoint: ["/bin/sh", "-c"]
    command: |
      set -euo pipefail
      echo "Waiting for InfluxDB to be ready..."
      influx ping --host "$$INFLUX_HOST"

      echo "Ensuring buckets exist..."
      if influx bucket list --host "$$INFLUX_HOST" --token "$$INFLUX_TOKEN" --org "$$INFLUX_ORG" | grep -q " $$INFLUX_BUCKET_PRED "; then
        echo "✅ Bucket '$$INFLUX_BUCKET_PRED' exists."
      else
        echo "Creating bucket '$$INFLUX_BUCKET_PRED'..."
        influx bucket create --host "$$INFLUX_HOST" --token "$$INFLUX_TOKEN" --org "$$INFLUX_ORG" --name "$$INFLUX_BUCKET_PRED" --retention 0
      fi

      echo "✅ InfluxDB initialization complete."
    restart: "no"

  # ==========================================================================
  # Unified Backend API (Ingestion & Query)
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend/models:/app/models:ro
      - ./apps/backend/data:/app/data:ro
    environment:
      - ENV=dev
      - PORT=8000
      # Redis Config (Required for Ingestion)
      - REDIS_URL=redis://redis:6379/0
      # InfluxDB Config
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN:-admin-token}
      - INFLUX_ORG=${INFLUX_ORG:-energy-monitor}
      - INFLUX_BUCKET_PRED=${INFLUX_BUCKET_PRED:-predictions}
      # Supabase Config (new publishable/secret keys + legacy anon for Supabase JS)
      - SUPABASE_URL=${SUPABASE_URL:-https://bhdcbvruzvhmcogxfkil.supabase.co}
      - SUPABASE_PUBLISHABLE_KEY=${SUPABASE_PUBLISHABLE_KEY:-}
      - SUPABASE_SECRET_KEY=${SUPABASE_SECRET_KEY:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      - AUTH_VERIFY_AUD=${AUTH_VERIFY_AUD:-false}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://localhost:5173
      # Pipeline: Enable enqueueing, disable in-process worker (handled by worker service)
      - PIPELINE_ENQUEUE_ENABLED=true
      - PIPELINE_WORKER_IN_API_ENABLED=false
      - PIPELINE_ROLLING_WINDOW_SIZE=3600
      - RATE_LIMIT_PER_IP=1200/minute
    depends_on:
      influxdb:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ==========================================================================
  # Inference Worker (Redis Streams Consumer)
  # ==========================================================================
  worker:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.worker
    volumes:
      - ./apps/backend/models:/app/models:ro
      - ./apps/backend/data:/app/data:ro
    environment:
      - ENV=dev
      # Redis Config
      - REDIS_URL=redis://redis:6379/0
      - REDIS_STREAM_KEY=nilm:readings
      - REDIS_CONSUMER_GROUP=nilm-infer-dev
      # Pipeline
      - PIPELINE_ENQUEUE_ENABLED=true
      - PIPELINE_ROLLING_WINDOW_SIZE=3600
      # InfluxDB config
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN:-admin-token}
      - INFLUX_ORG=${INFLUX_ORG:-energy-monitor}
      - INFLUX_BUCKET_PRED=${INFLUX_BUCKET_PRED:-predictions}
      # Model Config
      - MODEL_REGISTRY_PATH=/app/models/registry.json
      - MODELS_DIR=/app/models
    depends_on:
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    restart: unless-stopped
    # Worker does not need exposed ports or HTTP healthchecks

  # ==========================================================================
  # Data Simulator (Auto-Start Pipeline)
  # Reads parquet dataset and posts to backend to simulate live ingestion
  # ==========================================================================
  simulator:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.simulator
    volumes:
      - ./apps/backend/data:/app/data:ro
    environment:
      - BACKEND_URL=http://backend:8000
      - PARQUET_PATH=/app/data/simulation_data.parquet
      - BUILDING_ID=building-1
      - DATA_POWER_COLUMN=aggregate
      # Speedup: 1 = send 1 row per second (realtime if data is 1Hz)
      - SIM_SPEEDUP=${SIM_SPEEDUP:-1}
      # Duration: 0 = unlimited
      - SIM_DURATION_SECONDS=${SIM_DURATION_SECONDS:-0}
    depends_on:
      backend:
        condition: service_healthy
      worker:
        condition: service_started
    restart: unless-stopped

  # ==========================================================================
  # Redis
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nilm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  influxdb-data:
  influxdb-config:
  redis-data:

networks:
  default:
    name: nilm-network
