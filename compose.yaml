
# NILM Energy Monitor - Docker Compose
# Orchestrates all services for local development

services:
  # ==========================================================================
  # InfluxDB - Time Series Database
  # ==========================================================================
  influxdb:
    image: influxdb:2.8
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_ADMIN_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_ADMIN_PASSWORD:-admin12345}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG:-energy-monitor}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET_RAW:-raw_sensor_data}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN:-influx-admin-token-2026-secure}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "influx", "ping", "--host", "http://localhost:8086"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # InfluxDB Init - Create predictions bucket (robust failure handling)
  # ==========================================================================
  influxdb-init:
    image: influxdb:2.8
    depends_on:
      influxdb:
        condition: service_healthy
    environment:
      - INFLUX_HOST=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN:-influx-admin-token-2026-secure}
      - INFLUX_ORG=${INFLUX_ORG:-energy-monitor}
      - INFLUX_BUCKET_RAW=${INFLUX_BUCKET_RAW:-raw_sensor_data}
      - INFLUX_BUCKET_PRED=${INFLUX_BUCKET_PRED:-predictions}
    entrypoint: ["/bin/sh", "-c"]
    command: |
      set -euo pipefail
      echo "Waiting for InfluxDB to be ready..."
      influx ping --host "$INFLUX_HOST"

      echo "Ensuring buckets exist..."
      
      # 1. Check/Create INFLUX_BUCKET_RAW
      if influx bucket list --host "$INFLUX_HOST" --token "$INFLUX_TOKEN" --org "$INFLUX_ORG" | grep -q " $INFLUX_BUCKET_RAW "; then
        echo "✅ Bucket '$INFLUX_BUCKET_RAW' exists."
      else
        echo "Creating bucket '$INFLUX_BUCKET_RAW'..."
        influx bucket create --host "$INFLUX_HOST" --token "$INFLUX_TOKEN" --org "$INFLUX_ORG" --name "$INFLUX_BUCKET_RAW" --retention 0
      fi

      # 2. Check/Create INFLUX_BUCKET_PRED
      if influx bucket list --host "$INFLUX_HOST" --token "$INFLUX_TOKEN" --org "$INFLUX_ORG" | grep -q " $INFLUX_BUCKET_PRED "; then
        echo "✅ Bucket '$INFLUX_BUCKET_PRED' exists."
      else
        echo "Creating bucket '$INFLUX_BUCKET_PRED'..."
        influx bucket create --host "$INFLUX_HOST" --token "$INFLUX_TOKEN" --org "$INFLUX_ORG" --name "$INFLUX_BUCKET_PRED" --retention 0
      fi

      echo "✅ InfluxDB initialization complete."
    restart: "no"

  # ==========================================================================
  # Unified Backend
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend/models:/app/models:ro
    environment:
      - ENV=dev
      - PORT=8000
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN:-influx-admin-token-2026-secure}
      - INFLUX_ORG=${INFLUX_ORG:-energy-monitor}
      - INFLUX_BUCKET_RAW=${INFLUX_BUCKET_RAW:-raw_sensor_data}
      - INFLUX_BUCKET_PRED=${INFLUX_BUCKET_PRED:-predictions}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://localhost:5173
    depends_on:
      influxdb:
        condition: service_healthy
      influxdb-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ==========================================================================
  # NILM Production Inference Service
  # ==========================================================================
  nilm-inference:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
    container_name: nilm-inference
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_DIR=/app/models
      - WINDOW_SIZE=1536
      - INFERENCE_INTERVAL=60
      - BUILDING_ID=building_1
      - BUILDING_ID=building_1
      - ENV=prod
    # GPU requirements disabled for CI compatibility
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    command: ["python", "-m", "app.pipeline.inference_worker"]

  # ==========================================================================
  # Data Producer
  # ==========================================================================
  nilm-producer:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
    container_name: nilm-producer
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./apps/backend/tests/fixtures/simulation-data.parquet:/app/production_data.parquet
    command: >
      sh -c "python -m app.pipeline.producer --source parquet --file /app/production_data.parquet --interval 1.0"
    profiles:
      - testing

  # ==========================================================================
  # Prediction Persister
  # ==========================================================================
  nilm-persister:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
    container_name: nilm-persister
    depends_on:
      - redis
      - influxdb
    environment:
      - REDIS_HOST=redis
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN:-influx-admin-token-2026-secure}
      - INFLUX_ORG=${INFLUX_ORG:-energy-monitor}
      - INFLUX_BUCKET_PRED=${INFLUX_BUCKET_PRED:-predictions}
    command: ["python", "-m", "app.pipeline.persister"]

  # ==========================================================================
  # Redis
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nilm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  influxdb-data:
  influxdb-config:
  redis-data:

networks:
  default:
    name: nilm-network
